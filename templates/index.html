<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Spam Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">SMS Spam Detector</h1>

      <form method="POST" class="space-y-4">
        <div>
          <textarea name="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste suspicious SMS here..."></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">Check for Spam</button>
      </form>

      {% if prediction %}
        <div class="mt-6 p-4 rounded-md 
                {% if prediction == 'SPAM' %}
            
            
            bg-red-100 text-red-800


          {% else %}
            
            
            bg-green-100 text-green-800


          {% endif %}">
          <h2 class="font-semibold">Result:</h2>
          <p class="font-bold">{{ prediction }}</p>
        </div>
      {% endif %}
    </div>

    <footer class="mt-8 text-sm text-gray-500">
      <p>Protecting Tanzanians from SMS scams</p>
    </footer>
  </body>
</html>
